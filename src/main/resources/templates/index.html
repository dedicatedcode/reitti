<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reitti - Your Location Timeline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel= "stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" >
    <link rel= "stylesheet" href= "/css/main.css" >
    <link rel= "stylesheet" href= "/css/date-picker.css" >
    <script src="/js/HumanizeDuration.js"></script>
    <script src="/js/horizontal-date-picker.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        header {
            position: absolute;
            top: 0;
            left: 40%;
            z-index: 10;
            background: rgba(59, 59, 59, 0.62);
            backdrop-filter: blur(10px);
            color: white;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }


        .date-navigation {
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            bottom: 0;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }


        .timeline::-webkit-scrollbar {
            display: none;
        }

        .timeline {
            position: absolute;
            top: 0;
            width: 50%;
            bottom: 0;
            background: #3b3b3b;
            background: linear-gradient(90deg, rgb(17, 17, 17) 0%, rgba(59, 59, 59, 0.49) 76%, rgba(255, 255, 255, 0) 100%);
            z-index: 5;
            overflow-y: auto;
            pointer-events: none;
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */

        }

        .timeline-container {
            pointer-events: all;
            width: 350px;
            font-family: "Serif";
        }
        .timeline-entry {
            color: #bfbfbf;
            padding: 1rem 2rem;
            transition: color, padding 0.5s ease-in-out;
            font-weight: lighter;
        }
        .timeline-entry.active {
            color: #f8f8f8;
            padding: 1rem 2.5rem;
            transition: color, padding 0.5s ease-in-out;
        }

        .timeline-entry .entry-description {
            font-family: "Fraunces";
            font-size: 3rem;
            transition: font-size 0.5s ease-in-out;
        }

        .timeline-entry .entry-icon {
            padding: 8px;
        }

        .timeline-entry .entry-time {
            padding: 0 32px;
        }

        .timeline-entry.active .entry-description {
            font-family: "Fraunces";
            font-size: 5rem;
            transition: font-size 0.5s ease-in-out;
        }

        .htmx-request .htmx-indicator {
            display: inline;
        }

        button {
            background-color: transparent;
            color: wheat;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #959595;
        }

        .timeline-header {
            display: inline-flex;
            align-items: baseline;
            padding: 8px;
            border-bottom: 1px black;
            margin-left: 2rem;
            pointer-events: auto;
        }

        .date-label {
            padding: 8px;
            color: wheat;
            font-family: "Fraunces";
        }
        .timeline-header {
            position: sticky;
            font-size: 1.4rem;
        }
        
        /* Calendar styles */
        .calendar-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .calendar {
            background-color: #3b3b3b;
            border-radius: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 60px auto;
            color: #f8f8f8;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .month-container {
            width: 250px;
        }

        .months-container {
            display: grid;
            grid: 1fr 1fr 1fr 1fr / 1fr 1fr 1fr 1fr;
            grid-gap: 3rem;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .calendar-day-header {
            text-align: center;
            font-weight: bold;
            padding: 8px 0;
        }
        
        .calendar-day {
            text-align: center;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .calendar-day:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .calendar-day.current {
            background-color: #4a89dc;
        }
        
        .calendar-day.other-month {
            color: #666;
        }
        
        .calendar-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="map"></div>

<div class="calendar-container" id="calendar-container">
    <div class="calendar-close" id="calendar-close">Ã—</div>
    <div class="calendar">
        <div class="calendar-header" style="width: 100%; margin-bottom: 10px;">
            <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
            <h2 id="calendar-month-year">May 2025</h2>
            <button id="next-month"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div id="months-container" class="months-container">
            <!-- Month containers will be generated by JavaScript -->
        </div>
    </div>
</div>

<div class="timeline">
    <span class="timeline-header">
        <a href="/" class="nav-link"><i class="fas fa-house-flag"></i></a>
        <div class="date-navigation">
            <button id="prev-day">
                <i class="fas fa-arrow-left"></i>
            </button>
            <span id="date-display" class="date-label" style="cursor: pointer;"></span>
            <input type="hidden" id="date-picker" name="selectedDate">
            <button id="next-day">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        <a href="/settings" class="nav-link"><i class="fas fa-cog"></i></a>
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" class="nav-link" style="background: none; border: none; cursor: pointer;"><i class="fas fa-right-from-bracket"></i>
            </button>
        </form>
    </span>

    <div class="timeline-container">
        <div id="loading-indicator" style="display: none;">Loading...</div>
        <!-- Timeline entries will be loaded here -->
    </div>
</div>

<!-- Horizontal date picker will be initialized here -->
<div id="horizontal-date-picker-container"></div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Check if date is in URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        let initialDate;

        if (urlParams.has('date')) {
            initialDate = urlParams.get('date');
            // Validate date format (YYYY-MM-DD)
            if (!/^\d{4}-\d{2}-\d{2}$/.test(initialDate)) {
                initialDate = null;
            }
        }

        // Set date picker to URL date or today's date
        const today = new Date();
        const formattedDate = initialDate || today.toISOString().split('T')[0]; // YYYY-MM-DD format
        document.getElementById('date-picker').value = formattedDate;
        
        // Update the date display with a formatted date
        function updateDateDisplay(dateString) {
            const date = new Date(dateString);
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date-display').textContent = date.toLocaleDateString(undefined, options);
        }
        
        // Initialize date display
        updateDateDisplay(formattedDate);
        
        // Calendar functionality
        const calendarContainer = document.getElementById('calendar-container');
        const dateDisplay = document.getElementById('date-display');
        const calendarClose = document.getElementById('calendar-close');
        const calendarMonthYear = document.getElementById('calendar-month-year');
        const monthsContainer = document.getElementById('months-container');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        
        let currentCalendarDate = new Date(formattedDate);
        const numberOfMonthsToShow = 12;
        
        // Show calendar when clicking on date display
        dateDisplay.addEventListener('click', function() {
            document.querySelector('.timeline-container').style.display = 'none';
            calendarContainer.style.display = 'block';
            renderCalendars(currentCalendarDate);
        });
        
        // Close calendar
        calendarClose.addEventListener('click', function() {
            calendarContainer.style.display = 'none';
            document.querySelector('.timeline-container').style.display = 'block';
        });
        
        // Navigate to previous set of months
        prevMonthBtn.addEventListener('click', function() {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() - numberOfMonthsToShow);
            renderCalendars(currentCalendarDate);
        });
        
        // Navigate to next set of months
        nextMonthBtn.addEventListener('click', function() {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() + numberOfMonthsToShow);
            renderCalendars(currentCalendarDate);
        });
        
        // Function to render multiple calendars
        function renderCalendars(startDate) {
            // Clear previous months
            monthsContainer.innerHTML = '';
            
            // Update header with range
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                               'July', 'August', 'September', 'October', 'November', 'December'];
            
            const startMonth = new Date(startDate);
            const endMonth = new Date(startDate);
            endMonth.setMonth(endMonth.getMonth() + numberOfMonthsToShow - 1);
            
            // Format header text
            if (startMonth.getFullYear() === endMonth.getFullYear()) {
                calendarMonthYear.textContent = `${monthNames[startMonth.getMonth()]} - ${monthNames[endMonth.getMonth()]} ${startMonth.getFullYear()}`;
            } else {
                calendarMonthYear.textContent = `${monthNames[startMonth.getMonth()]} ${startMonth.getFullYear()} - ${monthNames[endMonth.getMonth()]} ${endMonth.getFullYear()}`;
            }
            
            // Create each month
            for (let i = 0; i < numberOfMonthsToShow; i++) {
                const currentMonth = new Date(startDate);
                currentMonth.setMonth(currentMonth.getMonth() + i);
                
                createMonthCalendar(currentMonth);
            }
        }
        
        // Function to create a single month calendar
        function createMonthCalendar(date) {
            const year = date.getFullYear();
            const month = date.getMonth();
            
            // Create month container
            const monthContainer = document.createElement('div');
            monthContainer.className = 'month-container';
            
            // Create month header
            const monthHeader = document.createElement('h3');
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                               'July', 'August', 'September', 'October', 'November', 'December'];
            monthHeader.textContent = `${monthNames[month]} ${year}`;
            monthHeader.style.textAlign = 'center';
            monthContainer.appendChild(monthHeader);
            
            // Create calendar grid
            const calendarGrid = document.createElement('div');
            calendarGrid.className = 'calendar-grid';
            
            // Add day headers
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayHeaders.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-day-header';
                dayHeader.textContent = day;
                calendarGrid.appendChild(dayHeader);
            });
            
            // Get first day of month and last day of month
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            // Get day of week for first day (0 = Sunday, 6 = Saturday)
            const firstDayIndex = firstDay.getDay();
            
            // Get total days in month
            const totalDays = lastDay.getDate();
            
            // Get days from previous month to display
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            
            // Get selected date for highlighting
            const selectedDate = new Date(document.getElementById('date-picker').value);
            const isSelectedMonth = selectedDate.getMonth() === month && 
                                   selectedDate.getFullYear() === year;
            
            // Generate calendar days
            let dayCount = 1;
            let nextMonthDay = 1;
            
            // Create 6 rows (max possible for a month)
            for (let i = 0; i < 42; i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                // Previous month days
                if (i < firstDayIndex) {
                    const prevMonthDay = prevMonthLastDay - firstDayIndex + i + 1;
                    dayElement.textContent = prevMonthDay;
                    dayElement.classList.add('other-month');
                    
                    // Set data attribute for previous month
                    const prevMonth = month === 0 ? 11 : month - 1;
                    const prevYear = month === 0 ? year - 1 : year;
                    dayElement.dataset.date = `${prevYear}-${String(prevMonth + 1).padStart(2, '0')}-${String(prevMonthDay).padStart(2, '0')}`;
                } 
                // Current month days
                else if (i < firstDayIndex + totalDays) {
                    dayElement.textContent = dayCount;
                    
                    // Highlight current selected date
                    if (isSelectedMonth && dayCount === selectedDate.getDate()) {
                        dayElement.classList.add('current');
                    }
                    
                    // Set data attribute for current month
                    dayElement.dataset.date = `${year}-${String(month + 1).padStart(2, '0')}-${String(dayCount).padStart(2, '0')}`;
                    dayCount++;
                } 
                // Next month days
                else if (i < 42) {
                    dayElement.textContent = nextMonthDay;
                    dayElement.classList.add('other-month');
                    
                    // Set data attribute for next month
                    const nextMonth = month === 11 ? 0 : month + 1;
                    const nextYear = month === 11 ? year + 1 : year;
                    dayElement.dataset.date = `${nextYear}-${String(nextMonth + 1).padStart(2, '0')}-${String(nextMonthDay).padStart(2, '0')}`;
                    nextMonthDay++;
                }
                
                // Add click event to select date
                dayElement.addEventListener('click', function() {
                    const selectedDate = this.dataset.date;
                    document.getElementById('date-picker').value = selectedDate;
                    updateDateDisplay(selectedDate);
                    updateUrlWithDate(selectedDate);
                    loadTimelineData(selectedDate);
                    calendarContainer.style.display = 'none';
                    document.querySelector('.timeline-container').style.display = 'block';
                });
                
                calendarGrid.appendChild(dayElement);
            }
            
            monthContainer.appendChild(calendarGrid);
            monthsContainer.appendChild(monthContainer);
        }

        // Function to update URL with date parameter
        function updateUrlWithDate(date) {
            const url = new URL(window.location);
            url.searchParams.set('date', date);
            window.history.pushState({}, '', url);
        }

        // Handle previous day button
        document.getElementById('prev-day').addEventListener('click', function () {
            const datePicker = document.getElementById('date-picker');
            const currentDate = new Date(datePicker.value);
            currentDate.setDate(currentDate.getDate() - 1);
            const newDate = currentDate.toISOString().split('T')[0];
            datePicker.value = newDate;

            // Update URL with new date
            updateUrlWithDate(newDate);
            
            // Update the date display
            updateDateDisplay(newDate);

            // Trigger HTMX request
            htmx.trigger(datePicker, 'change');
            htmx.trigger(datePicker, 'htmx:trigger');
        });

        // Handle next day button
        document.getElementById('next-day').addEventListener('click', function () {
            const datePicker = document.getElementById('date-picker');
            const currentDate = new Date(datePicker.value);
            currentDate.setDate(currentDate.getDate() + 1);
            const newDate = currentDate.toISOString().split('T')[0];
            datePicker.value = newDate;

            // Update URL with new date
            updateUrlWithDate(newDate);
            
            // Update the date display
            updateDateDisplay(newDate);

            // Trigger HTMX request
            htmx.trigger(datePicker, 'change');
            htmx.trigger(datePicker, 'htmx:trigger');
        });

        // Initialize the map
        const map = L.map('map').setView([60.1699, 24.9384], 12); // Helsinki coordinates as default
        //
        // // Add tile layer
        // L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        //     attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        //     maxZoom: 19
        // }).addTo(map);
        // // Add tile layer
        L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth/{z}/{x}/{y}{r}.png', {
            maxZoom: 20,
            attribution: '&copy; <a href="https://stadiamaps.com/" target="_blank">Stadia Maps</a> &copy; <a href="https://openmaptiles.org/" target="_blank">OpenMapTiles</a> &copy; <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a>',
        }).addTo(map);

        // Add scale control
        L.control.scale({
            imperial: false,
            metric: true
        }).addTo(map);

        // Function to load timeline data
        function loadTimelineData(date) {
            const loadingIndicator = document.getElementById('loading-indicator');
            loadingIndicator.style.display = 'block';

            fetch(`/api/timeline?selectedDate=${date}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    updateTimeline(data);
                    loadingIndicator.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error fetching timeline data:', error);
                    loadingIndicator.style.display = 'none';
                });
        }

        const selectedPath = L.polyline([], {
            color: '#ff984f',
            weight: 6,
            opacity: 1,
            lineJoin: 'round',
            lineCap: 'round'
        })

        // Function to update the timeline with fetched data
        function updateTimeline(data) {
            const timelineContainer = document.querySelector('.timeline-container');
            const loadingIndicator = document.getElementById('loading-indicator');
            timelineContainer.innerHTML = '';
            timelineContainer.appendChild(loadingIndicator);

            // Clear existing markers and paths
            map.eachLayer(layer => {
                if (!layer._url) {
                    map.removeLayer(layer);
                }
            });

            if (!data || !data.entries || data.entries.length === 0) {
                const noDataMsg = document.createElement('div');
                noDataMsg.className = 'timeline-entry';
                noDataMsg.textContent = 'No timeline data available for this date.';
                timelineContainer.appendChild(noDataMsg);
                return;
            }

            const bounds = L.latLngBounds();

            let hasValidCoords = false;

            // Create timeline entries
            data.entries.forEach(entry => {
                const entryElement = document.createElement('div');
                entryElement.className = `timeline-entry ${entry.type.toLowerCase()}`;
                entryElement.dataset.id = entry.id;

                // Set coordinates based on entry type
                if (entry.type === 'VISIT' && entry.place) {
                    entryElement.dataset.lat = entry.place.latitude;
                    entryElement.dataset.lng = entry.place.longitude;
                } else if (entry.type === 'TRIP') {
                    // For trips, use start place coordinates
                    if (entry.startPlace) {
                        entryElement.dataset.lat = entry.startPlace.latitude;
                        entryElement.dataset.lng = entry.startPlace.longitude;
                    }

                    // If trip has path data, add it
                    if (entry.path) {
                        entryElement.dataset.path = JSON.stringify(entry.path);
                    }
                }

                // Create icon element
                const iconElement = document.createElement('span');
                iconElement.className = 'entry-icon';
                iconElement.innerHTML = entry.type === 'VISIT' ? '<i class="fas fa-map-marker-alt"></i>' : '<i class="fas fa-route"></i>';

                // Create time element
                const timeElement = document.createElement('div');
                timeElement.className = 'entry-time';
                const startTime = new Date(entry.startTime);
                const endTime = new Date(entry.endTime);
                timeElement.textContent = `${startTime.toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                })} - ${endTime.toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                })}`;

                // Calculate duration
                const durationMs = endTime - startTime;
                const durationText = humanizeDuration(durationMs, {units: ["h", "m"], round: true });

                const durationElement = document.createElement('span');
                durationElement.className = 'entry-duration';
                durationElement.textContent = `Duration: ${durationText}`;

                // Create description element
                const descElement = document.createElement('div');
                descElement.className = 'entry-description';

                // Create details element
                const detailsElement = document.createElement('div');
                detailsElement.className = 'entry-details';

                if (entry.type === 'VISIT') {
                    const placeName = entry.place ? entry.place.name || 'Unknown Place' : 'Unknown Place';
                    descElement.textContent = placeName;

                    if (entry.place && entry.place.address) {
                        detailsElement.textContent = entry.place.address;
                    }

                    if (entry.place && entry.place.category) {
                        const categorySpan = document.createElement('span');
                        categorySpan.style.display = 'block';
                        categorySpan.style.marginTop = '5px';
                        categorySpan.style.fontStyle = 'italic';
                        categorySpan.textContent = entry.place.category;
                        detailsElement.appendChild(categorySpan);
                    }
                } else if (entry.type === 'TRIP') {
                    const startName = entry.startPlace ? entry.startPlace.name || 'Unknown' : 'Unknown';
                    const endName = entry.endPlace ? entry.endPlace.name || 'Unknown' : 'Unknown';
                    descElement.textContent = `Trip`;
                    detailsElement.innerHTML = `<strong>From:</strong> ${startName}<br><strong>To:</strong> ${endName}`;

                    // Add distance if available
                    if (entry.distanceMeters) {
                        const distanceKm = (entry.distanceMeters / 1000).toFixed(1);
                        durationElement.textContent = `Distance: ${distanceKm} km`;
                    }
                }

                // Add elements to entry
                entryElement.appendChild(descElement);
                entryElement.appendChild(iconElement);
                entryElement.appendChild(durationElement);
                entryElement.appendChild(timeElement);

                // Add entry to timeline
                timelineContainer.appendChild(entryElement);

                // Add markers for each entry with coordinates
                const lat = parseFloat(entryElement.dataset.lat);
                const lng = parseFloat(entryElement.dataset.lng);

                if (!isNaN(lat) && !isNaN(lng)) {
                    // Determine marker color based on entry type
                    const markerColor = entry.type === 'VISIT' ? '#4a89dc' : '#e67e22';

                    // Create marker with custom icon
                    const marker = L.circleMarker([lat, lng], {
                        radius: 8,
                        fillColor: markerColor,
                        color: '#fff',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).addTo(map);

                    L.circle([lat, lng], {
                        color: '#4a89dc',
                        fillColor: '#6098e3',
                        fillOpacity: 0.1,
                        radius: 30
                    }).addTo(map);

                    // Add popup with basic info
                    const popupContent = entry.type === 'VISIT'
                        ? `<b>${entry.place?.name || 'Unknown Place'}</b><br>${timeElement.textContent}`
                        : `<b>Trip</b><br>${timeElement.textContent}`;

                    marker.bindPopup(popupContent);

                    // Extend bounds for map fitting
                    bounds.extend([lat, lng]);
                    hasValidCoords = true;
                }

                // If entry has a path, add it to the map
                if (entryElement.dataset.path) {
                    try {
                        const pathData = JSON.parse(entryElement.dataset.path);
                        const latlngs = pathData.map(coord => [coord.latitude, coord.longitude]);

                        // Create polyline
                        L.polyline(latlngs, {
                            color: '#4f73ff',
                            weight: 2,
                            opacity: 0.8,
                            lineJoin: 'round',
                            lineCap: 'round'
                        }).addTo(map);

                        // Extend bounds with all path points
                        latlngs.forEach(latlng => {
                            bounds.extend(latlng);
                            hasValidCoords = true;
                        });
                    } catch (e) {
                        console.error("Error parsing path data:", e);
                    }
                }
            });

            // Fit map to bounds if we have valid coordinates
            if (hasValidCoords) {
                map.fitBounds(bounds, {
                    padding: [50, 50],
                    maxZoom: 16
                });
            }
        }

        // Handle clicks on timeline entries
        document.querySelector('.timeline-container').addEventListener('click', function (event) {
            document.querySelectorAll('.timeline-container .timeline-entry')
                .forEach(entry => entry.classList.remove('active'));
            const entry = event.target.closest('.timeline-entry');
            entry.classList.add('active');
            if (entry) {
                selectedPath.remove();
                const newBounds = L.latLngBounds();

                const lat = parseFloat(entry.dataset.lat);
                const lng = parseFloat(entry.dataset.lng);

                if (entry.dataset.path) {
                    const pathData = JSON.parse(entry.dataset.path);
                    const latlngs = pathData.map(coord => [coord.latitude, coord.longitude]);
                    latlngs.forEach(latlng => {
                        newBounds.extend(latlng);
                    });
                    selectedPath.setLatLngs(latlngs);

                    selectedPath.addTo(map)
                }
                newBounds.extend([lat, lng]);
                map.flyToBounds(newBounds, {
                    padding: [50, 50],
                    maxZoom: 16
                });
            }
        });

        // Set up date picker and navigation
        const datePicker = document.getElementById('date-picker');

        // Load initial data
        datePicker.addEventListener('change', function () {
            updateUrlWithDate(this.value);
            loadTimelineData(this.value);
        });

        // Handle previous day button
        document.getElementById('prev-day').addEventListener('click', function () {
            const currentDate = new Date(datePicker.value);
            currentDate.setDate(currentDate.getDate() - 1);
            const newDate = currentDate.toISOString().split('T')[0];
            datePicker.value = newDate;
            loadTimelineData(newDate);
        });

        // Handle next day button
        document.getElementById('next-day').addEventListener('click', function () {
            const currentDate = new Date(datePicker.value);
            currentDate.setDate(currentDate.getDate() + 1);
            const newDate = currentDate.toISOString().split('T')[0];
            datePicker.value = newDate;
            loadTimelineData(newDate);
        });

        loadTimelineData(formattedDate);
        
        // Initialize horizontal date picker
        const datePicker = new HorizontalDatePicker({
            container: document.getElementById('horizontal-date-picker-container'),
            selectedDate: new Date(formattedDate),
            onDateSelect: (date, formattedDate) => {
                // Update hidden date picker value
                document.getElementById('date-picker').value = formattedDate;
                
                // Update URL
                updateUrlWithDate(formattedDate);
                
                // Update date display
                updateDateDisplay(formattedDate);
                
                // Load timeline data
                loadTimelineData(formattedDate);
            }
        });
    });
</script>
