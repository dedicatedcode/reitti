<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{page.title.edit-polygon(${place.name})}">Edit Polygon - Reitti</title>
    <link rel="icon" th:href="@{/img/logo.svg}">
    <link rel="stylesheet" href="/css/leaflet.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/lineicons.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        #map {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }
        
        .polygon-editor-sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 320px;
            background: var(--color-background-dark);
            border: 1px solid var(--color-highlight);
            border-radius: 8px;
            box-shadow: var(--box-shadow);
            z-index: 1000;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--color-highlight);
        }
        
        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 8px 0;
            color: var(--color-highlight);
        }
        
        .sidebar-subtitle {
            font-size: 14px;
            color: var(--color-text-white);
            margin: 0;
            opacity: 0.8;
        }
        
        .sidebar-content {
            padding: 20px;
        }
        
        .polygon-actions {
            border-top: 1px solid var(--color-highlight);
            padding: 16px 20px;
        }
        
        .bottom-actions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: var(--color-background-dark);
            border: 1px solid var(--color-highlight);
            border-radius: 8px;
            box-shadow: var(--box-shadow);
            padding: 16px;
            z-index: 1000;
            display: flex;
            gap: 12px;
        }
        
        .btn-primary {
            flex: 1;
        }
        
        .polygon-info {
            background: var(--color-background-dark-light);
            border-radius: 6px;
            padding: 12px;
            font-size: 13px;
            color: var(--color-text-white);
            margin-bottom: 16px;
            opacity: 0.9;
        }
        
        .coordinates-display {
            font-size: 12px;
            color: var(--color-text-white);
            margin-top: 4px;
            opacity: 0.7;
        }
    </style>
    <script src="/js/leaflet.js"></script>
    <script src="/js/polygon-editor.js"></script>
    <script src="/js/TileLayer.Grayscale.js"></script>
</head>
<body>
    <div id="map"></div>
    
    <div class="polygon-editor-sidebar">
        <div class="sidebar-header">
            <h1 class="sidebar-title" th:text="${place.name}">Place Name</h1>
            <p class="sidebar-subtitle" th:text="#{polygon.editor.subtitle}">Edit polygon boundary</p>
            <div class="coordinates-display">
                <span th:text="#{coordinates}">Coordinates</span>: 
                <span th:text="${#numbers.formatDecimal(place.lat, 1, 6)}">0.000000</span>, 
                <span th:text="${#numbers.formatDecimal(place.lng, 1, 6)}">0.000000</span>
            </div>
        </div>
        
        <div class="sidebar-content">
            <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>
            
            <div class="polygon-info" th:text="#{polygon.editor.instructions}">
                Click on the map to add polygon points. The polygon will automatically close when you have 3 or more points.
            </div>
            
            <form id="polygon-form" th:action="@{/settings/places/{placeId}/update-polygon(placeId=${place.id})}" method="post">
                <input type="hidden" name="returnUrl" th:value="${returnUrl}">
                <input type="hidden" name="polygonData" id="polygonData">
                
                <div class="form-group">
                    <label th:text="#{place.name}">Name</label>
                    <input type="text" name="name" th:value="${place.name}" required>
                </div>
                
                <div class="form-group">
                    <label th:text="#{place.address}">Address</label>
                    <input type="text" name="address" th:value="${place.address}">
                </div>
                
                <div class="form-group">
                    <label th:text="#{place.type}">Type</label>
                    <select name="type">
                        <option th:each="placeType : ${placeTypes}" 
                                th:value="${placeType}" 
                                th:text="#{${placeType.messageKey}}"
                                th:selected="${placeType == place.type}">Type</option>
                    </select>
                </div>
            </form>
            
            <div class="polygon-actions">
                <form th:action="@{/settings/places/{placeId}/remove-polygon(placeId=${place.id})}" method="post" style="display: inline;">
                    <input type="hidden" name="returnUrl" th:value="${returnUrl}">
                    <button type="submit" class="btn btn-danger" 
                            onclick="return confirm('Are you sure you want to remove the polygon?')"
                            th:text="#{polygon.remove}">Remove Polygon</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="bottom-actions">
        <a th:href="${returnUrl}" class="btn" th:text="#{cancel}">Cancel</a>
        <button type="button" id="save-btn" class="btn btn-primary" th:text="#{save}">Save</button>
    </div>

    <script th:inline="javascript">
        // Place data from server
        const placeData = /*[[${place}]]*/ {};

        // Initialize the map
        const map = L.map('map', {
            zoomControl: true,
            attributionControl: true
        }).setView([placeData.lat, placeData.lng], 16);

        // Add tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Initialize polygon editor
        const polygonEditor = new PolygonEditor(map, placeData.lat, placeData.lng, placeData.name);

        // Save button handler
        document.getElementById('save-btn').addEventListener('click', function() {
            polygonEditor.savePolygon();
        });

        // TODO: Load existing polygon if it exists
        // TODO: Load nearby places for context
        // const nearbyPlaces = /*[[${nearbyPlaces}]]*/ [];
        // polygonEditor.loadNearbyPlaces(nearbyPlaces);
    </script>
</body>
</html>
