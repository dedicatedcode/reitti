<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{settings.title}">Settings - Reitti</title>
    <link rel="stylesheet" href="/css/leaflet.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/lineicons.css">
    <script src="/js/HumanizeDuration.js"></script>
    <script src="/js/htmx.min.js"></script>
    <script src="/js/leaflet.js"></script>
    <script src="/js/TileLayer.Grayscale.js"></script>
    <script src="/js/leaflet.geodesic.2.7.2.js"></script>
</head>
<body class="settings-page">
<div class="settings-container">

    <div th:replace="~{fragments/settings-navigation :: settings-nav(${activeSection}, ${dataManagementEnabled}, ${isAdmin})}"></div>
    <div class="settings-content-area">
        <div id="visit-sensitivity-section" class="settings-section active">
            <h2 th:text="#{visit.sensitivity.title}">Visit Sensitivity</h2>

            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>


            <!-- Configuration List -->
            <div th:replace="~{fragments/configuration-list :: configuration-list(${configurations})}"></div>
            
            <!-- Edit Form Area -->
            <div id="edit-form">
                <div th:if="${configurationForm}" th:replace="~{fragments/configuration-form :: configuration-form}"></div>
                <!-- Form will be loaded here via HTMX when not showing edit form -->
            </div>
            
            <!-- Preview Area -->
            <div id="preview-area">
                <!-- Preview will be loaded here via HTMX -->
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">

    window.userSettings = /*[[${userSettings}]]*/ {}

    function getUserTimezone() {
        if (window.userSettings.timezoneOverride) {
            return window.userSettings.timezoneOverride;
        } else {
            return Intl.DateTimeFormat().resolvedOptions().timeZone;
        }
    }
</script>
</body>
</html>
