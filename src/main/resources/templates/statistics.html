<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{statistics.page.title}">Statistics - Reitti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/lineicons.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="/js/TileLayer.Grayscale.js"></script>
</head>
<body class="background-dark">
<div id="statistics-panel"></div>

<div class="timeline">
    <span class="timeline-header">
        <a href="/" class="nav-link" th:title="#{nav.timeline}"><i class="lni lni-route-1"></i></a>
        <a href="#" id="settings-button" class="nav-link"><i class="lni lni-gear-1" th:title="#{nav.settings.tooltip}"></i></a>
        <form th:action="@{/logout}" method="post" >
            <button type="submit" class="nav-link" style="font-size: 1.4rem;" th:title="#{nav.logout.tooltip}"><i
                    class="lni lni-exit"></i>
            </button>
        </form>
    </span>

    <div class="timeline-container">
        <div id="years-navigation" 
             hx-get="/statistics/years-navigation" 
             hx-trigger="load">
            <div class="htmx-indicator" th:text="#{timeline.loading}">Loading...</div>
        </div>
    </div>
</div>

<script>
// Function to initialize place maps
function initializePlaceMaps() {
    // Find all place map containers
    const mapContainers = document.querySelectorAll('.place-map');
    
    mapContainers.forEach((container, index) => {
        if (container.hasAttribute('data-map-initialized')) {
            return; // Skip if already initialized
        }
        
        // Mark as initialized to prevent duplicate initialization
        container.setAttribute('data-map-initialized', 'true');
        
        // Get coordinates from data attributes
        const lat = parseFloat(container.getAttribute('data-lat')) || 53.8;
        const lng = parseFloat(container.getAttribute('data-lng')) || 10.7;
        
        // Initialize the map
        const map = L.map(container, {
            center: [lat, lng],
            zoom: 15,
            zoomControl: false,
            attributionControl: false,
            dragging: false,
            touchZoom: false,
            doubleClickZoom: false,
            scrollWheelZoom: false,
            boxZoom: false,
            keyboard: false
        });
        
        // Add tile layer
        L.tileLayer.grayscale('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: ''
        }).addTo(map);
        
        // Invalidate size after a short delay to ensure proper rendering
        setTimeout(() => {
            map.invalidateSize();
        }, 100);
    });
}

// Initialize maps when statistics content is loaded
document.addEventListener('htmx:afterSwap', function(event) {
    if (event.detail.target.id === 'statistics-panel') {
        setTimeout(initializePlaceMaps, 50);
    }
});

// Initialize maps on page load
document.addEventListener('DOMContentLoaded', function() {
    setTimeout(initializePlaceMaps, 100);
});

// Chart.js configuration and initialization
let chartInstances = {};

function destroyExistingCharts() {
    Object.keys(chartInstances).forEach(chartId => {
        if (chartInstances[chartId]) {
            chartInstances[chartId].destroy();
            delete chartInstances[chartId];
        }
    });
}

function initializeCharts() {
    // Destroy existing charts first
    destroyExistingCharts();
    
    // Transport mode colors
    const transportColors = {
        'DRIVING': '#FF6384',
        'WALKING': '#36A2EB',
        'CYCLING': '#FFCE56',
        'public_transport': '#4BC0C0',
        'unknown': '#FF9F40'
    };
    
    // Initialize pie chart
    const pieCanvas = document.getElementById('transportPieChart');
    if (pieCanvas && window.transportStatsData) {
        const ctx = pieCanvas.getContext('2d');
        chartInstances['transportPieChart'] = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: window.transportStatsData.map(stat => stat.transportMode),
                datasets: [{
                    data: window.transportStatsData.map(stat => stat.totalDistanceKm),
                    backgroundColor: window.transportStatsData.map(stat => 
                        transportColors[stat.transportMode] || transportColors['unknown']
                    ),
                    borderColor: '#F5DEB3',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: '#F5DEB3',
                            font: {
                                family: 'Fraunces'
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.label + ': ' + context.parsed.toFixed(1) + ' km';
                            }
                        }
                    }
                }
            }
        });
    }
    
    // Initialize monthly stacked bar chart
    const monthlyCanvas = document.getElementById('monthlyTransportChart');
    if (monthlyCanvas && window.monthlyTransportData) {
        const ctx = monthlyCanvas.getContext('2d');
        
        // Get all unique transport modes
        const allModes = [...new Set(window.monthlyTransportData.flatMap(month => 
            month.transportStats.map(stat => stat.transportMode)
        ))];
        
        const datasets = allModes.map(mode => ({
            label: mode,
            data: window.monthlyTransportData.map(month => {
                const stat = month.transportStats.find(s => s.transportMode === mode);
                return stat ? stat.totalDistanceKm : 0;
            }),
            backgroundColor: transportColors[mode] || transportColors['unknown'],
            borderColor: '#F5DEB3',
            borderWidth: 1
        }));
        
        chartInstances['monthlyTransportChart'] = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: window.monthlyTransportData.map(month => month.monthName.substring(0, 3)),
                datasets: datasets
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        stacked: true,
                        ticks: { color: '#F5DEB3' },
                        grid: { color: 'rgba(245, 222, 179, 0.2)' }
                    },
                    y: {
                        stacked: true,
                        ticks: { color: '#F5DEB3' },
                        grid: { color: 'rgba(245, 222, 179, 0.2)' }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#F5DEB3',
                            font: { family: 'Fraunces' }
                        }
                    }
                }
            }
        });
    }
    
    // Initialize daily stacked bar chart
    const dailyCanvas = document.getElementById('dailyTransportChart') || document.getElementById('monthDailyTransportChart');
    if (dailyCanvas && window.dailyTransportData) {
        const ctx = dailyCanvas.getContext('2d');
        
        // Get all unique transport modes
        const allModes = [...new Set(window.dailyTransportData.flatMap(day => 
            day.transportStats.map(stat => stat.transportMode)
        ))];
        
        const datasets = allModes.map(mode => ({
            label: mode,
            data: window.dailyTransportData.map(day => {
                const stat = day.transportStats.find(s => s.transportMode === mode);
                return stat ? stat.totalDistanceKm : 0;
            }),
            backgroundColor: transportColors[mode] || transportColors['unknown'],
            borderColor: '#F5DEB3',
            borderWidth: 1
        }));
        
        const chartId = dailyCanvas.id || 'dailyTransportChart';
        chartInstances[chartId] = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: window.dailyTransportData.map(day => day.dayOfMonth),
                datasets: datasets
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        stacked: true,
                        ticks: { color: '#F5DEB3' },
                        grid: { color: 'rgba(245, 222, 179, 0.2)' }
                    },
                    y: {
                        stacked: true,
                        ticks: { color: '#F5DEB3' },
                        grid: { color: 'rgba(245, 222, 179, 0.2)' }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#F5DEB3',
                            font: { family: 'Fraunces' }
                        }
                    }
                }
            }
        });
    }
}

// Initialize charts when statistics content is loaded
document.addEventListener('htmx:afterSwap', function(event) {
    if (event.detail.target.id === 'statistics-panel') {
        setTimeout(() => {
            initializePlaceMaps();
            initializeCharts();
        }, 100);
    }
});

// Clean up charts when page is about to unload
window.addEventListener('beforeunload', function() {
    destroyExistingCharts();
});
</script>

</body>
</html>
