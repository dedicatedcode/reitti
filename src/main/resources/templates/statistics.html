<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{statistics.page.title}">Statistics - Reitti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/lineicons.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>

</head>
<body>
<div id="statistics-panel"></div>

<div class="timeline">
    <span class="timeline-header">
        <a href="/" class="nav-link" th:title="#{nav.timeline}"><i class="lni lni-route-1"></i></a>
        <a href="#" id="settings-button" class="nav-link"><i class="lni lni-gear-1" th:title="#{nav.settings.tooltip}"></i></a>
        <form th:action="@{/logout}" method="post" >
            <button type="submit" class="nav-link" style="font-size: 1.4rem;" th:title="#{nav.logout.tooltip}"><i
                    class="lni lni-exit"></i>
            </button>
        </form>
    </span>

    <div class="timeline-container">
        <div id="years-navigation" 
             hx-get="/statistics/years-navigation" 
             hx-trigger="load">
            <div class="htmx-indicator" th:text="#{timeline.loading}">Loading...</div>
        </div>
    </div>
</div>
</body>
</html>
