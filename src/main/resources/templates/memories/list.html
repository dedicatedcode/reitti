<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories - Reitti</title>
    <link rel="icon" th:href="@{/img/logo.svg}">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../static/css/main.css">
    <link rel="stylesheet" th:href="@{/css/lineicons.css}" href="../../static/css/lineicons.css">
    <link rel="stylesheet" th:href="@{/css/leaflet.css}" href="../../static/css/leaflet.css">
    <script th:src="@{/js/htmx.min.js}"></script>
    <script th:src="@{/js/leaflet.js}"></script>
    <script th:src="@{/js/leaflet.geodesic.2.7.2.js}"></script>
    <script th:src="@{/js/TileLayer.Grayscale.js}"></script>
    <script th:src="@{/js/raw-location-loader.js}"></script>
</head>
<body class="memories-page">
    <div id="memories-panel" class="memories-overview"></div>
    <div class="timeline">
        <div class="navbar">
            <a th:href="@{/}"><img class="logo" th:src="@{/img/logo.svg}" alt="reitti logo" title="reitti" src="/img/logo.svg"></a>
            <a href="/" class="nav-link" th:title="#{nav.timeline}"><i class="lni lni-route-1"></i></a>
            <a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')" href="/memories" class="nav-link active" th:title="#{nav.memories}"><i class="lni lni-agenda"></i></a>
            <a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')" href="/statistics" class="nav-link" th:title="#{nav.statistics}"><i class="lni lni-bar-chart-4"></i></a>
            <a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')" href="/settings" class="nav-link" th:title="#{nav.settings.tooltip}"><i class="lni lni-gear-1"></i></a>
            <form th:action="@{/logout}" method="post" >
                <button type="submit" class="nav-link" style="font-size: 1.4rem;" th:title="#{nav.logout.tooltip}"><i class="lni lni-exit"></i>
                </button>
            </form>
        </div>

        <div class="timeline-container">
            <div id="years-navigation"
                 hx-get="/memories/years-navigation"
                 hx-trigger="load">
                <div class="photo-modal-loading-spinner htmx-indicator" th:text="#{timeline.loading}">Loading...</div>
            </div>
        </div>
    </div>

    <!-- Memory Processing Overlay -->
    <div id="memory-processing-overlay" class="memory-processing-overlay">
        <div class="memory-processing-content">
            <div class="memory-processing-spinner">
                <i class="lni lni-spinner-2 lni-is-spinning"></i>
            </div>
            <h2 class="memory-processing-title">Creating Memory</h2>
            <div class="memory-processing-steps">
                <div class="processing-step active" data-step="clustering">
                    <i class="lni lni-bike"></i>
                    <span>Clustering trips and visits...</span>
                </div>
                <div class="processing-step" data-step="visits">
                    <i class="lni lni-map-marker-1"></i>
                    <span>Creating visit records...</span>
                </div>
                <div class="processing-step" data-step="accommodation">
                    <i class="lni lni-home-2"></i>
                    <span>Determining accommodation...</span>
                </div>
                <div class="processing-step" data-step="texts">
                    <i class="lni lni-text-format"></i>
                    <span>Generating texts...</span>
                </div>
                <div class="processing-step" data-step="images">
                    <i class="lni lni-photos"></i>
                    <span>Copying images...</span>
                </div>
            </div>
            <div class="memory-processing-progress">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <span class="progress-text">Step 1 of 5</span>
            </div>
        </div>
    </div>

    <style>
    .memory-processing-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
    }

    .memory-processing-overlay.htmx-request {
        opacity: 1;
        visibility: visible;
    }

    .memory-processing-content {
        background: var(--color-background-dark);
        border: 1px solid var(--color-highlight);
        border-radius: 12px;
        padding: 40px;
        text-align: center;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    .memory-processing-spinner {
        margin-bottom: 20px;
    }

    .memory-processing-spinner i {
        font-size: 3rem;
        color: var(--color-highlight);
    }

    .memory-processing-title {
        color: white;
        margin-bottom: 30px;
        font-size: 1.5rem;
    }

    .memory-processing-steps {
        margin-bottom: 30px;
    }

    .processing-step {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 12px 0;
        color: #666;
        transition: all 0.3s ease;
        opacity: 0.5;
    }

    .processing-step.active {
        color: var(--color-highlight);
        opacity: 1;
        transform: translateX(10px);
    }

    .processing-step.completed {
        color: #4CAF50;
        opacity: 0.8;
    }

    .processing-step i {
        margin-right: 15px;
        font-size: 1.2rem;
        width: 20px;
    }

    .memory-processing-progress {
        margin-top: 20px;
    }

    .progress-bar {
        width: 100%;
        height: 6px;
        background: #333;
        border-radius: 3px;
        overflow: hidden;
        margin-bottom: 10px;
    }

    .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--color-highlight), #ffd700);
        width: 20%;
        transition: width 2s ease;
        border-radius: 3px;
    }

    .progress-text {
        color: #ccc;
        font-size: 0.9rem;
    }

    @keyframes indeterminate-progress {
        0% {
            transform: translateX(-100%);
            width: 30%;
        }
        50% {
            transform: translateX(0%);
            width: 30%;
        }
        100% {
            transform: translateX(300%);
            width: 30%;
        }
    }
    </style>

    <script th:inline="javascript">
        window.userSettings = /*[[${userSettings}]]*/ {};

        function getUserTimezone() {
            if (window.userSettings.timeZoneOverride) {
                return window.userSettings.timeZoneOverride;
            } else {
                return Intl.DateTimeFormat().resolvedOptions().timeZone;
            }
        }

        function shouldTrigger(element) {
            return !element.classList.contains('active');
        }
        // Memory processing animation
        let processingAnimationInterval = null;

        document.addEventListener('htmx:beforeRequest', function(event) {
            if (event.detail.target.id === 'memory-processing-overlay' ||
                event.detail.elt.getAttribute('hx-indicator') === '#memory-processing-overlay') {
                startMemoryProcessingAnimation();
            }
        });

        function startMemoryProcessingAnimation() {
            const steps = [
                { step: 'clustering', text: 'Clustering trips and visits...' },
                { step: 'visits', text: 'Creating visit records...' },
                { step: 'accommodation', text: 'Determining accommodation...' },
                { step: 'texts', text: 'Generating texts...' },
                { step: 'images', text: 'Copying images...' }
            ];

            let currentStepIndex = 0;
            const progressFill = document.querySelector('.progress-fill');
            const progressText = document.querySelector('.progress-text');

            // Set progress bar to indeterminate animation
            progressFill.style.width = '100%';
            progressFill.style.animation = 'indeterminate-progress 2s ease-in-out infinite';

            function cycleSteps() {
                const stepElements = document.querySelectorAll('.processing-step');

                // Reset all steps
                stepElements.forEach(el => {
                    el.classList.remove('active', 'completed');
                });

                // Activate current step
                if (stepElements[currentStepIndex]) {
                    stepElements[currentStepIndex].classList.add('active');
                    progressText.textContent = steps[currentStepIndex].text;
                }

                // Move to next step, cycle back to beginning
                currentStepIndex = (currentStepIndex + 1) % steps.length;
            }

            // Start cycling immediately
            cycleSteps();

            // Continue cycling every 2 seconds
            processingAnimationInterval = setInterval(cycleSteps, 2000);
        }

        // Clean up animation when request completes
        document.addEventListener('htmx:afterRequest', function(event) {
            if (event.detail.target.id === 'memory-processing-overlay' ||
                event.detail.elt.getAttribute('hx-indicator') === '#memory-processing-overlay') {
                if (processingAnimationInterval) {
                    clearInterval(processingAnimationInterval);
                    processingAnimationInterval = null;
                }
            }
        });
    </script>
</body>
</html>
