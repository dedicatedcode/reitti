<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{memory.new.page.title}">New Memory - Reitti</title>
    <link rel="icon" th:href="@{/img/logo.svg}">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../static/css/main.css">
    <link rel="stylesheet" th:href="@{/css/lineicons.css}" href="../../static/css/lineicons.css">
    <link rel="stylesheet" th:href="@{/css/gallery-block.css}" href="../../static/css/gallery-block.css">
    <link rel="stylesheet" th:href="@{/css/photo-client.css}" href="../../static/css/photo-client.css">
    <link rel="stylesheet" href="/css/leaflet.css">
    <script src="/js/htmx.min.js"></script>
    <script src="/js/leaflet.js"></script>
    <script src="/js/leaflet.geodesic.2.7.2.js"></script>
    <script src="/js/TileLayer.Grayscale.js"></script>
    <script src="/js/raw-location-loader.js"></script>
    <script src="/js/HumanizeDuration.js"></script>
    <script src="/js/photo-client.js"></script>
</head>
<body class="memories-page">
<div class="settings-container">
    <nav class="settings-nav">
        <div class="settings-header">
            <a href="/memories" class="back-link">
                <i class="lni lni-arrow-left"></i>
                <span th:text="#{memory.new.back.to.memories}">Back to Memories</span>
            </a>
            <h1 th:text="#{memory.new.title}">New Memory</h1>
        </div>
    </nav>
    
    <div th:fragment="new-memory" class="settings-content-area">
        <div th:if="${error}" class="alert alert-error">
            <i class="lni lni-warning"></i>
            <span th:text="#{${error}}">Error message</span>
        </div>
        
        <form th:attr="hx-post=@{/memories}" class="memory-form" hx-vals='js:{"timezone": getUserTimezone()}' onsubmit="return validateDates()">
            <div class="form-group">
                <label for="title" th:text="#{memory.form.title.label}">Title *</label>
                <input type="text" id="title" name="title" required class="form-control" th:placeholder="#{memory.form.title.placeholder}" th:value="${title}">
            </div>

            <div class="form-group">
                <label for="description" th:text="#{memory.form.description.label}">Description</label>
                <textarea id="description" name="description" class="form-control" rows="4" th:placeholder="#{memory.form.description.placeholder}" th:text="${description}"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="startDate" th:text="#{memory.form.start.date.label}">Start Date *</label>
                    <input type="date" id="startDate" name="startDate" required class="form-control" 
                           th:value="${startDate}">
                </div>

                <div class="form-group">
                    <label for="endDate" th:text="#{memory.form.end.date.label}">End Date *</label>
                    <input type="date" id="endDate" name="endDate" required class="form-control" 
                           th:value="${endDate}">
                </div>
            </div>

            <div id="dateError" class="alert alert-error" style="display: none;">
                <i class="lni lni-warning"></i>
                <span id="dateErrorText"></span>
            </div>

            <div class="form-actions">
                <button th:if="${year != 'all'}" th:attr="hx-get=@{/memories/year/{year}(year=${year})}"
                        hx-target=".memories-overview" hx-swap="outerHTML" hx-vals="js:{timezone: getUserTimezone()}" class="btn btn-primary" th:text="#{memory.form.cancel}">Cancel</button>
                <button th:if="${year == 'all'}" th:attr="hx-get=@{/memories/all}"
                        hx-target=".memories-overview" hx-swap="outerHTML" hx-vals="js:{timezone: getUserTimezone()}" class="btn btn-primary" th:text="#{memory.form.cancel}">Cancel</button>
                <button type="submit" class="btn btn-primary"
                        hx-indicator="#memory-processing-overlay"
                        hx-disabled-elt="this">
                    <span th:text="#{memory.form.create}">Create Memory</span>
                </button>
            </div>
        </form>
        <script th:inline="javascript">
            // User settings from server
            window.userSettings = /*[[${userSettings}]]*/ {};

            function getUserTimezone() {
                if (window.userSettings.timezoneOverride) {
                    return window.userSettings.timezoneOverride;
                } else {
                    return Intl.DateTimeFormat().resolvedOptions().timeZone;
                }
            }

            function validateDates() {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                const errorDiv = document.getElementById('dateError');
                const errorText = document.getElementById('dateErrorText');

                if (!startDate || !endDate) {
                    errorText.textContent = /*[[#{memory.form.date.error.empty}]]*/ 'Dates cannot be empty';
                    errorDiv.style.display = 'block';
                    return false;
                }

                if (new Date(startDate) > new Date(endDate)) {
                    errorText.textContent = /*[[#{memory.form.date.error.end.before.start}]]*/ 'End date must be on or after start date';
                    errorDiv.style.display = 'block';
                    return false;
                }

                errorDiv.style.display = 'none';
                return true;
            }
        </script>

    </div>
</div>

<!-- Memory Processing Overlay -->
<div id="memory-processing-overlay" class="memory-processing-overlay htmx-indicator">
    <div class="memory-processing-content">
        <div class="memory-processing-spinner">
            <i class="lni lni-spinner-2 lni-is-spinning"></i>
        </div>
        <h2 class="memory-processing-title">Creating Memory</h2>
        <div class="memory-processing-steps">
            <div class="processing-step active" data-step="clustering">
                <i class="lni lni-layers"></i>
                <span>Clustering trips and visits...</span>
            </div>
            <div class="processing-step" data-step="visits">
                <i class="lni lni-map-marker"></i>
                <span>Creating visit records...</span>
            </div>
            <div class="processing-step" data-step="accommodation">
                <i class="lni lni-home"></i>
                <span>Determining accommodation...</span>
            </div>
            <div class="processing-step" data-step="texts">
                <i class="lni lni-text-format"></i>
                <span>Generating texts...</span>
            </div>
            <div class="processing-step" data-step="images">
                <i class="lni lni-image"></i>
                <span>Copying images...</span>
            </div>
        </div>
        <div class="memory-processing-progress">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <span class="progress-text">Step 1 of 5</span>
        </div>
    </div>
</div>

<style>
.memory-processing-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

.memory-processing-overlay.htmx-request {
    opacity: 1;
    visibility: visible;
}

.memory-processing-content {
    background: var(--color-background-dark);
    border: 1px solid var(--color-highlight);
    border-radius: 12px;
    padding: 40px;
    text-align: center;
    max-width: 500px;
    width: 90%;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
}

.memory-processing-spinner {
    margin-bottom: 20px;
}

.memory-processing-spinner i {
    font-size: 3rem;
    color: var(--color-highlight);
}

.memory-processing-title {
    color: white;
    margin-bottom: 30px;
    font-size: 1.5rem;
}

.memory-processing-steps {
    margin-bottom: 30px;
}

.processing-step {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding: 12px 0;
    color: #666;
    transition: all 0.3s ease;
    opacity: 0.5;
}

.processing-step.active {
    color: var(--color-highlight);
    opacity: 1;
    transform: translateX(10px);
}

.processing-step.completed {
    color: #4CAF50;
    opacity: 0.8;
}

.processing-step i {
    margin-right: 15px;
    font-size: 1.2rem;
    width: 20px;
}

.memory-processing-progress {
    margin-top: 20px;
}

.progress-bar {
    width: 100%;
    height: 6px;
    background: #333;
    border-radius: 3px;
    overflow: hidden;
    margin-bottom: 10px;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--color-highlight), #ffd700);
    width: 20%;
    transition: width 2s ease;
    border-radius: 3px;
}

.progress-text {
    color: #ccc;
    font-size: 0.9rem;
}
</style>

<script>
// Memory processing animation
document.addEventListener('htmx:beforeRequest', function(event) {
    if (event.detail.target.id === 'memory-processing-overlay' || 
        event.detail.elt.getAttribute('hx-indicator') === '#memory-processing-overlay') {
        startMemoryProcessingAnimation();
    }
});

function startMemoryProcessingAnimation() {
    const steps = [
        { step: 'clustering', duration: 3000, progress: 20 },
        { step: 'visits', duration: 2500, progress: 40 },
        { step: 'accommodation', duration: 2000, progress: 60 },
        { step: 'texts', duration: 3500, progress: 80 },
        { step: 'images', duration: 2000, progress: 100 }
    ];
    
    let currentStepIndex = 0;
    const progressFill = document.querySelector('.progress-fill');
    const progressText = document.querySelector('.progress-text');
    
    function animateStep() {
        if (currentStepIndex >= steps.length) return;
        
        const currentStep = steps[currentStepIndex];
        const stepElements = document.querySelectorAll('.processing-step');
        
        // Mark previous steps as completed
        stepElements.forEach((el, index) => {
            if (index < currentStepIndex) {
                el.classList.remove('active');
                el.classList.add('completed');
            } else if (index === currentStepIndex) {
                el.classList.add('active');
                el.classList.remove('completed');
            } else {
                el.classList.remove('active', 'completed');
            }
        });
        
        // Update progress
        progressFill.style.width = currentStep.progress + '%';
        progressText.textContent = `Step ${currentStepIndex + 1} of ${steps.length}`;
        
        currentStepIndex++;
        
        // Continue to next step
        setTimeout(animateStep, currentStep.duration);
    }
    
    // Start animation after a short delay
    setTimeout(animateStep, 500);
}
</script>

</body>
</html>
