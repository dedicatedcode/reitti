<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - Reitti</title>
    <link rel="stylesheet" href="/css/leaflet.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/lineicons.css">
    <script src="/js/leaflet.js"></script>
    <script src="/js/TileLayer.Grayscale.js"></script>
</head>
<body>
<div class="setup-container">
    <!-- Left side - Form -->
    <div class="setup-left">
        <div class=" settings-card">
            <div class="timeline-header">
                <span><img class="logo" th:src="@{/img/logo.svg}" alt="reitti logo" title="reitti" src="/img/logo.svg"></span>
            </div>
            
            <div class="setup-content ">
                <h1>Initial Setup</h1>
                <p>Please set a password for the admin user to continue.</p>

                <div th:if="${error}" class="error-message" th:text="${error}"></div>
                <div th:if="${message}" class="success-message" th:text="${message}"></div>

                <form th:action="@{/setup}" method="post" th:object="${user}" class="setup-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" th:field="*{username}" readonly class="form-input">
                        <small class="form-hint">Username cannot be changed</small>
                    </div>

                    <div class="form-group">
                        <label for="password">New Password:</label>
                        <input type="password" id="password" th:field="*{password}" required class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="displayName">Display Name:</label>
                        <input type="text" id="displayName" th:field="*{displayName}" class="form-input">
                    </div>

                    <button type="submit" class="nav-link setup-button">
                        <i class="lni lni-checkmark"></i>
                        Complete Setup
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Right side - Map -->
    <div class="setup-right">
        <div id="setup-map"></div>
    </div>
</div>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
    }
    
    .setup-container {
        display: flex;
        height: 100vh;
        width: 100vw;
    }
    
    .setup-left {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .setup-form-container {
        border-radius: 20px;
        padding: 3rem;
    }
    
    .setup-right {
        flex: 1;
        position: relative;
    }
    
    #setup-map {
        width: 100%;
        height: 100%;
    }
    
    .timeline-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .logo {
        height: 40px;
    }
    
    .setup-content h1 {
        text-align: center;
        margin-bottom: 1rem;
        color: #333;
        font-size: 2rem;
    }
    
    .setup-content p {
        text-align: center;
        margin-bottom: 2rem;
        color: #666;
        font-size: 1.1rem;
    }
    
    .setup-form {
        width: 100%;
    }
    .error-message {
        background-color: #fee;
        color: #c33;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        border: 1px solid #fcc;
    }

    .success-message {
        background-color: #efe;
        color: #363;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        border: 1px solid #cfc;
    }
    
    @media (max-width: 768px) {
        .setup-container {
            flex-direction: column;
        }
        
        .setup-left {
            flex: 0 0 60%;
        }
        
        .setup-form-container {
            padding: 2rem;
            border-radius: 15px;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Random cities for the demo map
        const cities = [
            { name: 'Paris', lat: 48.8566, lng: 2.3522, zoom: 12 },
            { name: 'Tokyo', lat: 35.6762, lng: 139.6503, zoom: 11 },
            { name: 'New York', lat: 40.7128, lng: -74.0060, zoom: 11 },
            { name: 'London', lat: 51.5074, lng: -0.1278, zoom: 11 },
            { name: 'Sydney', lat: -33.8688, lng: 151.2093, zoom: 11 },
            { name: 'Barcelona', lat: 41.3851, lng: 2.1734, zoom: 12 },
            { name: 'Amsterdam', lat: 52.3676, lng: 4.9041, zoom: 12 },
            { name: 'San Francisco', lat: 37.7749, lng: -122.4194, zoom: 12 }
        ];
        
        // Pick a random city
        const randomCity = cities[Math.floor(Math.random() * cities.length)];
        
        // Initialize the map
        const map = L.map('setup-map', {
            zoomControl: false,
            attributionControl: false
        }).setView([randomCity.lat, randomCity.lng], randomCity.zoom);
        
        // Add tile layer
        L.tileLayer.grayscale('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);
        
        // Add a marker for the city
        L.circleMarker([randomCity.lat, randomCity.lng], {
            radius: 8,
            fillColor: '#ff984f',
            color: '#fff',
            weight: 2,
            opacity: 1,
            fillOpacity: 0.8
        }).addTo(map);
        
        // Disable map interaction to keep it as decoration
        map.dragging.disable();
        map.touchZoom.disable();
        map.doubleClickZoom.disable();
        map.scrollWheelZoom.disable();
        map.boxZoom.disable();
        map.keyboard.disable();
        if (map.tap) map.tap.disable();
    });
</script>
</body>
</html>
