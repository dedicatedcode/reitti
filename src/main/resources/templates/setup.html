<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - Reitti</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/lineicons.css">
</head>
<body>
<div class="timeline">
    <div class="timeline-header">
        <span><img class="logo" th:src="@{/img/logo.svg}" alt="reitti logo" title="reitti" src="/img/logo.svg"></span>
    </div>
    <div class="timeline-container">
        <div class="timeline-entry">
            <h1>Initial Setup</h1>
            <p>Please set a password for the admin user to continue.</p>

            <div th:if="${error}" class="error-message" th:text="${error}"></div>
            <div th:if="${message}" class="success-message" th:text="${message}"></div>

            <form th:action="@{/setup}" method="post" th:object="${user}" class="setup-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" th:field="*{username}" readonly class="form-input">
                    <small class="form-hint">Username cannot be changed</small>
                </div>

                <div class="form-group">
                    <label for="password">New Password:</label>
                    <input type="password" id="password" th:field="*{password}" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="displayName">Display Name:</label>
                    <input type="text" id="displayName" th:field="*{displayName}" class="form-input">
                </div>

                <button type="submit" class="nav-link setup-button">
                    <i class="lni lni-checkmark"></i>
                    Complete Setup
                </button>
            </form>
        </div>
    </div>
</div>

<style>
    .setup-form {
        max-width: 400px;
        margin: 2rem auto;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: var(--text-color, #333);
    }

    .form-input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        background-color: var(--bg-color, #fff);
        color: var(--text-color, #333);
        box-sizing: border-box;
    }

    .form-input:focus {
        outline: none;
        border-color: #ff984f;
        box-shadow: 0 0 0 2px rgba(255, 152, 79, 0.2);
    }

    .form-input[readonly] {
        background-color: #f5f5f5;
        color: #666;
    }

    .form-hint {
        display: block;
        margin-top: 0.25rem;
        font-size: 0.875rem;
        color: #666;
    }

    .setup-button {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
        justify-content: center;
        margin-top: 1rem;
        border: none;
        cursor: pointer;
    }

    .error-message {
        background-color: #fee;
        color: #c33;
        padding: 1rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        border: 1px solid #fcc;
    }

    .success-message {
        background-color: #efe;
        color: #363;
        padding: 1rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        border: 1px solid #cfc;
    }

    .timeline-entry h1 {
        text-align: center;
        margin-bottom: 1rem;
        color: var(--text-color, #333);
    }

    .timeline-entry p {
        text-align: center;
        margin-bottom: 2rem;
        color: var(--text-color-secondary, #666);
    }
</style>
</body>
</html>
