visit.detection.title=D\u00E9tection de visites
visit.detection.search.distance=Distance de recherche (en m\u00E8tres)
visit.detection.search.distance.help=Distance maximale entre plusieurs points pour qu\u2019ils soient consid\u00E9r\u00E9s comme faisant partie de la m\u00EAme visite. Les petites valeurs (50 \u00E0 100\u202Fm) d\u00E9tecteront des positions pr\u00E9cises, des valeurs plus grandes (200 \u00E0 500\u202Fm) regrouperont plusieurs positions ensemble. Valeurs typiques\u00A0: 100m pour des zones urbaines, 200m en banlieues.
visit.detection.minimum.points=Points adjacents minimum
visit.detection.minimum.points.help=Nombre minimum de points cons\u00E9cutifs n\u00E9cessaires pour d\u00E9tecter une visite. Des valeurs \u00E9lev\u00E9es r\u00E9duisent les faux positifs, mais peuvent rater des visites courtes. Recommand\u00E9\u00A0: 3 \u00E0 5 points dans la majorit\u00E9 des cas.
visit.detection.minimum.stay=Temps minimum d\u2019arr\u00EAt (en secondes)
visit.detection.minimum.stay.help=Dur\u00E9e minimum pour consid\u00E9rer un emplacement comme une visite plut\u00F4t que d\u2019\u00EAtre juste pass\u00E9. Les valeurs courtes (60 \u00E0 300\u202Fs) d\u00E9tectent les arr\u00EAts rapides, les valeurs hautes (600 \u00E0 1800\u202Fs) ne d\u00E9tectent que des arr\u00EAts significatifs. Valeurs typiques\u00A0: 300s (5\u202Fmin) pour un suivi d\u00E9taill\u00E9, 900s (15\u202Fmin) pour les emplacements g\u00E9n\u00E9raux seulement.
visit.detection.max.merge.time=Temps maximum de fusion entre plusieurs arr\u00EAts (en secondes)
visit.detection.max.merge.time.help=Laps de temps maximal entre des visites au m\u00EAme emplacement, avant de les consid\u00E9rer comme des visites s\u00E9par\u00E9es. Si vous quittez puis retournez au m\u00EAme endroit durant ce temps, cela sera trait\u00E9 comme une seule visite continue. Valeurs typiques\u00A0: 1800s (30\u202Fmin) pour des d\u00E9placements rapides, 3600s (1\u202Fh) pour des pauses plus longues.
visit.merging.title=Regroupement des visites
visit.merging.search.duration=Dur\u00E9e de recherche (en heures)
visit.merging.search.duration.help=Fen\u00EAtre de temps de recherche pour les visites rapproch\u00E9es qui devraient \u00EAtre regroup\u00E9es. Des valeurs hautes regrouperont des visites qui devraient rester s\u00E9par\u00E9es, alors que des valeurs plus basses peuvent rater des visites li\u00E9es. Recommand\u00E9\u00A0: 24 \u00E0 72 heures pour la plupart des sc\u00E9narios.
visit.merging.max.merge.time=Temps maximum de regroupement pour les m\u00EAmes visites (en secondes)
visit.merging.max.merge.time.help=Temps maximum entre des visites au m\u00EAme endroit avant de consid\u00E9rer qu\u2019il s\u2019agit d'\u00E9v\u00E9nements s\u00E9par\u00E9s. Cela permet de regrouper des visites qui \u00E9taient incorrectement disjointes en raison d'une incoh\u00E9rence de signal GPS ou d\u2019un bref d\u00E9calage. Valeurs typiques\u00A0: 3600s (1\u202Fheure) pour une s\u00E9paration stricte, 7200s (2\u202Fheures) pour un regroupement plus permissif.
visit.merging.min.distance=Distance minimum entre les visites (en m\u00E8tres)
visit.merging.min.distance.help=Distance minimum requise entre les visites pour les conserver en tant qu\u2019emplacements s\u00E9par\u00E9s. Les visites rapproch\u00E9es de cette distance peuvent \u00EAtre regroup\u00E9es si elles ont lieu durant la fen\u00EAtre de temps. Recommand\u00E9\u00A0: 50 \u00E0 100\u202Fm pour une s\u00E9paration de lieux pr\u00E9cise, 200 \u00E0 300\u202Fm pour un regroupement plus g\u00E9n\u00E9ral.
