# File Upload
upload.title=Importer des données de localisation
upload.gpx.title=Fichiers GPX
upload.gpx.description=Téléchargez des fichiers GPX depuis vos appareils GPS ou applications de suivi. Les fichiers GPX contiennent des points de passage, des pistes et des itinéraires avec horodatage qui peuvent être traités dans votre historique de localisation.
upload.google.title=Google Takeout
upload.google.description=Téléchargez l'historique de localisation depuis Google Takeout. Exportez vos données depuis Google (takeout.google.com) et téléchargez le fichier JSON de l'historique de localisation. Celui-ci contient votre historique de localisation avec horodatage et informations d'activité.
upload.geojson.title=Fichiers GeoJSON
upload.geojson.description=Téléchargez des fichiers GeoJSON contenant des fonctionnalités Point avec des données de localisation. Les fichiers GeoJSON doivent contenir des géométries Point avec coordonnées et propriétés d'horodatage optionnelles. Prend en charge les formats Feature unique et FeatureCollection.
upload.button.gpx=Télécharger un fichier GPX
upload.button.google=Télécharger Google Takeout
upload.button.geojson=Télécharger un fichier GeoJSON
upload.no.files=Aucun fichier sélectionné
upload.file.empty=Le fichier est vide
upload.invalid.format=Format de fichier invalide
