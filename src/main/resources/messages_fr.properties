visit.sensitivity.level.help=Une pr\u00E9cision basse d\u00E9tecte des visites plus longues et moins fr\u00E9quentes. Une pr\u00E9cision \u00E9lev\u00E9e d\u00E9tecte plus de visites, de plus courte dur\u00E9es. Ajustez ce param\u00E8tre suivant vos besoins de suivi\u00A0: basse pour une localisation g\u00E9n\u00E9rale, haute pour une analyse des mouvements plus d\u00E9taill\u00E9e. Ce param\u00E8tre d\u00E9pend fortement de la quantit\u00E9 de donn\u00E9es fournies \u00E0 Reitti. Plus les intervalles de donn\u00E9es entrantes sont courts, et plus la pr\u00E9cision devrait \u00EAtre \u00E9lev\u00E9e.
visit.sensitivity.valid.since.help=Cette configuration s\u2019appliquera \u00E0 toutes les donn\u00E9es de localisation \u00E0 partir de cette date. Toutes les donn\u00E9es avant cette date continueront \u00E0 utiliser les param\u00E8tres de configuration pr\u00E9c\u00E9dents.
visit.sensitivity.default.config.note=Cette configuration par d\u00E9faut s\u2019applique \u00E0 toutes les donn\u00E9es d\u2019historiques et toutes les p\u00E9riodes qui ne sont pas couvertes par une configuration de date sp\u00E9cifique. Des modifications sur cette configuration affecteront le traitement de toutes vos donn\u00E9es de localisation en cas de retraitement.
