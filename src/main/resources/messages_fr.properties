# Data Management
data.title=Gérer les données
data.about.title=À propos du traitement des données
data.about.description=Cette section vous permet de déclencher manuellement les opérations de traitement des données. Ces opérations s'exécutent normalement automatiquement selon un calendrier, mais vous pouvez les déclencher manuellement ici si nécessaire.
data.about.warning=Le traitement manuel peut prendre du temps selon la quantité de données à traiter.
data.process.visits.title=Traiter les visites et voyages
data.process.visits.description=Déclenchez manuellement le traitement des données de localisation brutes en visites et voyages. Cela analysera les points de localisation non traités et créera des visites et voyages significatifs à partir de ceux-ci.
data.process.visits.button=Démarrer le traitement
