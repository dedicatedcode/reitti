services:
  reitti:
    image: dedicatedcode/reitti:latest
    ports:
      - 8080:8080
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgis:
        condition: service_healthy
        restart: true
      redis:
        condition: service_healthy
      tile-cache:
        condition: service_healthy
    volumes:
     - reitti-data:/data/
    environment:
      PHOTON_BASE_URL: http://photon:2322
      POSTGIS_USER: reitti
      POSTGIS_PASSWORD: reitti
      POSTGIS_DB: reittidb
      POSTGIS_HOST: postgis
      # Use internal proxy endpoint for tiles
      TILES_URL: /api/tiles/{z}/{x}/{y}.png
      TILES_ATTRIBUTION: "&copy; <a href='https://www.openstreetmap.org/copyright'>OpenStreetMap</a> contributors"
      # Internal cache service URL
      TILE_CACHE_URL: http://tile-cache
  postgis:
    image: postgis/postgis:17-3.5-alpine
    environment:
      POSTGRES_USER: reitti
      POSTGRES_PASSWORD: reitti
      POSTGRES_DB: reittidb
    volumes:
      - postgis-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reitti -d reittidb"]
      interval: 10s
      timeout: 5s
      retries: 5
  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: reitti
      RABBITMQ_DEFAULT_PASS: reitti
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 5
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  photon:
    image: rtuszik/photon-docker:1.2.1
    environment:
      - UPDATE_STRATEGY=PARALLEL
      - REGION=de #set your main country code here to save space or drop this line to fetch the whole index.
    volumes:
      - photon-data:/photon/data

  tile-cache:
    image: varnish:7.4
    environment:
      VARNISH_SIZE: 1G
    command: |
      sh -c "
      cat > /tmp/default.vcl << 'EOF'
      vcl 4.1;
      backend default {
        .host = \"tile.openstreetmap.org\";
        .port = \"443\";
        .ssl = true;
      }
      sub vcl_recv {
        set req.http.host = \"tile.openstreetmap.org\";
        set req.http.User-Agent = \"Reitti/1.0\";
      }
      sub vcl_backend_response {
        if (beresp.status == 200) {
          set beresp.ttl = 30d;
        } elsif (beresp.status == 404) {
          set beresp.ttl = 1h;
        }
      }
      EOF
      varnishd -F -f /tmp/default.vcl -s malloc,1G -a :80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "varnishadm", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
volumes:
  postgis-data:
  rabbitmq-data:
  redis-data:
  photon-data:
  reitti-data:
